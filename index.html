<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo Run</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1>
           <a href="index.html">Tempo Run</a> 
        </h1>
    <nav> 
        <ul>
            <li>
                <a href="./about.html">About</a>
            </li>
        </ul>
    </nav>
</header> 
    <section class="hero is-mobile">
        <div class="bpm-search">
            <div id="search-form-section">
                <div class="field">
                    <label class="label" for="search">Search</label>
                    <div class="control">
                        <input class="input" type="text" id="search" name="search"
                            placeholder="BPM" />
                    </div>
                </div>
                
                <div class="field">
                    <label class="label" for="genre">Narrow Results by Genre</label>
                    <div class="control">
                        <select name="genre" id="genre">
                            <option value="">Choose a Genre</option>
                            <option value="Alternative">Alternative</option>
                            <option value="Blues">Blues</option>
                            <option value="Classical">Classical</option>
                            <option value="Country">Country</option>
                            <option value="Dance">Dance/Electronic</option>
                            <option value="Folk">Folk</option>
                            <option value="Hip-Hop/Rap">Hip-Hop/Rap</option>
                            <option value="Jazz">Jazz</option>
                            <option value="Latin">Latin</option>
                            <option value="Metal">Metal</option>
                            <option value="New Age">New Age</option>
                            <option value="Other/Undefined">Other/Undefined</option>
                            <option value="Pop">Pop</option>
                            <option value="R&B">R&B</option>
                            <option value="Reggae">Reggae</option>
                            <option value="Religious">Religious</option>
                            <option value="Rock">Rock</option>
                            <option value="World">World</option>
                        </select>
                    </div>
                </div>
                <button class="button" type="submit" id="search-button">Search</button>
            </div>

        </div>
    </section>

    <main class="columns is-mobile">
        <div class="columns">
            <div class="column is-full">
            <div id="results-section">
                <ul id="results-list">
                    ffffddddddddddddd
                </ul>

            </div>
        </div>

        <div class="column">
            <div class="column is-full">
            <div id="playlist-section">
                <ul id="playlist">
                    ffffffffffffffffffffffffffffffffffff
                </ul>
            
            </div>   
        </div>    
    </main>
<footer></footer>
</body>
</html>
