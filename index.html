<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo Run</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- Header and Nav Bar START -->
    <header>
        <h1>
            <a href="index.html">Tempo Run</a>
        </h1>
        <!-- (Should we add more features to the Nav) -->
        <nav>
            <ul>
                <li>
                    <a href="./about.html">About</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Header and Nav Bar END -->

    <!-- Hero START -->
    <section class="hero is-mobile">
        <!-- Hero-Form START -->
        <div class="bpm-search bulma-overlay-mixin is-mobile">
            <form id="search-form-section is-mobile">
                <!-- Numeric Input and Label -->
                <div class="field">
                    <label class="label is-normal" for="search">Search</label>
                    <div class="control">
                        <input class="input bpm is-warning is-rounded is-focused is-large" type="number" id="search" name="search" placeholder="BPM" min="40"
                            max="220" />
                    </div>
                </div>
                <!-- Drop Down Menu -->
                <div class="field">
                    <label class="label" id="dropdown" for="genre">Narrow Results by Genre</label>
                    <div class="control">
                        <!-- TODO: add bulma styles to drop down menu -->
                        <select name="genre" id="genre">
                            <option value="">Choose a Genre</option>
                            <option value="Alternative">Alternative</option>
                            <option value="Blues">Blues</option>
                            <option value="Classical">Classical</option>
                            <option value="Country">Country</option>
                            <option value="Dance">Dance/Electronic</option>
                            <option value="Folk">Folk</option>
                            <option value="Hip-Hop/Rap">Hip-Hop/Rap</option>
                            <option value="Jazz">Jazz</option>
                            <option value="Latin">Latin</option>
                            <option value="Metal">Metal</option>
                            <option value="New Age">New Age</option>
                            <option value="Other/Undefined">Other/Undefined</option>
                            <option value="Pop">Pop</option>
                            <option value="R&B">R&B</option>
                            <option value="Reggae">Reggae</option>
                            <option value="Religious">Religious</option>
                            <option value="Rock">Rock</option>
                            <option value="World">World</option>
                        </select>
                    </div>
                </div>
                <!-- Search Button <DELETE>(old version had class of searchBTN now has ID of search-button)<DELETE> -->
                <button class="button is-normal is-black" type="submit" id="search-button">Search</button>
            </form>

        </div>
    </section>

    <main class="columns is-mobile">
        <!-- (Main has two columns.. Do we still need two columns?) -->
        <!-- (Column 1 - used to be where the old search form was. Now it is where song search populates) -->
        <div class="columns">
            <div class="column is-full">
                <div id="results-section">
                    <ul id="results-list">

                    </ul>

                </div>
            </div>
            <!-- (Column 2 was supposed to be where the songs populate. Now its the playlist section.) -->
            <!-- (Can we just have one column instead of two? Is the playlist going to be on a separate page?) -->
            <div class="column">
                <div class="column is-full">
                    <div id="playlist-section">
                        <ul id="playlist">
                            ffffffffffffffffffffffffffffffffffff
                        </ul>

                    </div>
                </div>
    </main>
    <footer></footer>
    <script src="./assets/js/script.js"></script>
</body>

</html>
